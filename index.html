/*スライダー送り矢印のCSS*/
.slider-arrow{
	position: absolute;
	cursor: pointer;
	z-index: 1;
	top: calc(50%);
	transform: translateY(-50%);
}

.slider-arrow.slider-prev{
	left: calc((100% - 800px)/2 - 30px);
	transform: translate(-100%,-50%);
}
@media screen and (max-width: 1024px){
	.slider-arrow.slider-prev{
		transform: translate(0,-50%);
		left: 20px;	
	}
}

.slider-arrow.slider-next{
	right: calc((100% - 800px)/2 - 30px);
	transform: translate(100%,-50%);
}
@media screen and (max-width: 1024px){
	.slider-arrow.slider-next{
		transform: translate(0,-50%);
		right: 20px;	
	}
}

.slider-arrow img{
	width: 35px;
	height: 50px;
}
/*スライダー送り矢印のCSSここまで*/

<script type="text/javascript" src="https://spreadsheep.net/wp-content/themes/daimalog/js/slick.js" ></script>

<script type="text/javascript">
sliderSet();

function sliderSet(){

  var $slider = $('.bl_sliderBlock');

  $slider.each(function(index){

    $slider.slick({
  	slidesToShow: 1, //一度に表示するスライド枚数
    autoplay: true, //自動スライドするか(true or false)
    autoplaySpeed: 5000, //自動スライド速度(ミリ秒単位)
    pauseOnFocus: false, //スライドクリック時に停止するか(true or false)
    draggable: false,
    speed: 800,
    centerMode: true,
    pauseOnHover:false,
    dots: true,
    arrows: false,
    fade: false,
    variableWidth: true,
    prevArrow: '<div class="slider-arrow slider-prev"><img alt=""></div>',
    nextArrow: '<div class="slider-arrow slider-next"><img alt=""></div>',
    responsive: [
      {
        breakpoint: 640,
        settings: {
          centerPadding: '0',
          centerMode: false,
          variableWidth: false,
        }
      }
    ],
  });

  });
}

</script>
